<mat-toolbar class="task-header" color="warn" role="toolbar">
  <mat-toolbar-row>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title style="margin-top: 5%"><span style="margin-left: 5%">Exito</span></mat-card-title>
  </mat-toolbar-row>
</mat-toolbar>
<mat-card class="example-card">
  <mat-card-content  style="text-align: center">
    <p></p>
    <span class="mat-title-success">Se registro correctamente al evento.</span>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="onNoClick()"
            mat-button>Cerrar
    </button>
  </mat-card-actions>
</mat-card>
